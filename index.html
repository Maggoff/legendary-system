<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="sideBtns">
    <a href="#body" class="up">Вверх</a>
    <a href="#divMyCanvas1" class="oneGraph">Графік 1</a>
    <a href="#divMyCanvas2" class="twoGraph">Графік 2</a>
    <a href="#divMyCanvas3" class="treeGraph">Графік 3</a>
  </div>

  <div class="enterForm">
    <h2>Введіть текст для аналізу</h2>
    <textarea id="enterText"></textarea>
    <div class="btns">
      <button onclick="drawCanvas1()">Аналіз одного символа</button>
      <button onclick="drawCanvas2()">Аналіз двох символів</button>
      <button onclick="drawCanvas3()">Аналіз трьох символів</button>
    </div>
  </div>
  
  <div class="myCanvas" id="divMyCanvas1">
    <canvas id="myCanvas1"></canvas>
  </div>
  <div class="table1" id="table1"></div>
  <div class="myCanvas" id="divMyCanvas2">
    <canvas id="myCanvas2"></canvas>
  </div>
  <div class="table2" id="table2"></div>
  <div class="myCanvas" id="divMyCanvas3">
    <canvas id="myCanvas3"></canvas>
  </div>
  <div class="table3" id="table3"></div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
